<div class="layout-breadcrumb">
  <ul>
    <li>
      <a routerLink=""><i class="pi pi-home"></i></a>
    </li>
    <li *ngIf="items.length > 0"><i class="pi pi-chevron-right"></i></li>
    <ng-template ngFor let-item let-last="last" [ngForOf]="items">
      <li>
        <a [routerLink]="item.routerLink" *ngIf="item.routerLink" style="color: var(--surface-a);">{{
          item.label
        }}</a>
        <ng-container *ngIf="!item.routerLink">{{ item.label }}</ng-container>
      </li>
      <li *ngIf="!last"><i class="pi pi-chevron-right"></i></li>
    </ng-template>
  </ul>
</div>
