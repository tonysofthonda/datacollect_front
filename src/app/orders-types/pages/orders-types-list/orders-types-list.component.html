<p-card class="header-card">
  <div class="flex w-full justify-content-between mb-5">
    <app-title catalog="Orders Types" titlePage="List"></app-title>

    <div class="flex flex-column align-items-end">
      <button
        pButton label="New"
        class="p-button-info mb-3" routerLink="/orderstype/add"
      ></button>

      <app-search (termEvent)="setTerm($event)"></app-search>
    </div>
  </div>
</p-card>

<p-card>
  <p-table
  [value]="paginatedOrderTypes.result" responsiveLayout="scroll" [paginator]="true"
  [rows]="paginatedOrderTypes.elementsByPage" [totalRecords]="paginatedOrderTypes.totalElements"
  [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10, 25, 50, 100]" [loading]="loading"
  [loading]="loading" [lazy]="true" (onLazyLoad)="loadOrdersTypes($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code">
          Code <p-sortIcon field="code"></p-sortIcon>
        </th>
        <th pSortableColumn="description">
          Description <p-sortIcon field="description"></p-sortIcon>
        </th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-orderType>
      <tr>
        <td>{{ orderType.code }}</td>
        <td>{{ orderType.description }}</td>
        <td>
          <button
            pButton icon="pi pi-user-edit"
            class="mr-2 p-button-warning p-button-rounded"
            [routerLink]="['/orderstype/edit/', orderType.id]"
          ></button
          >
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8"><h2>No records found</h2></td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
