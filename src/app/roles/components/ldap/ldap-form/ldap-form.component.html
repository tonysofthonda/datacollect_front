<form #viewForm="ngForm" [formGroup]="ldapGroupForm" class="grid" (ngSubmit)="submit()" >
  <div class="col-12 lg:col-6 p-field">
    <div>
      <label for="ldapId">Ldap Id</label>
    </div>
    <p-autoComplete formControlName="ldapId" [suggestions]="filterLdapGroups"
      emptyMessage="Without results. this ldap group will be added as new" (completeMethod)="filterItems($event)"
      (onSelect)="selectItem($event)"
    >
    </p-autoComplete>
    <div>
      <small class="p-error" *ngIf="validationService.fieldInvalid('ldapId')">
        {{ validationService.invalidMessage("ldapId") }}</small>
    </div>
  </div>
  <div class="col-12 lg:col-6 p-field"></div>
  <div class="col-12 lg:col-6 p-field">
      <label for="name">Name</label>
      <textarea
        id="name" pInputTextarea
        formControlName="name" class="w-full"
        rows="3" [autoResize]="true"
      ></textarea>
      <small class="p-error" *ngIf="validationService.fieldInvalid('name')">
        {{ validationService.invalidMessage("name") }}</small>
    </div>
    <div class="col-12 lg:col-6 p-field"></div>

    <div class="col-12">
      <button
        pButton type="button"
        label="Cancel Edit" icon="pi pi-times"
        class="p-button-danger mr-2" *ngIf="ldapGroupEdit"
        (click)="cancelEdit()"
      ></button>

      <button
        pButton type="submit"
        [ngClass]="{ 'p-button-success': !ldapGroupEdit, 'p-button-warning': ldapGroupEdit }"
        [disabled]="ldapGroupForm.invalid"
      >{{ldapGroupEdit ? 'Edit & Save Ldap Group' : 'Save Ldap Group'}}</button>
    </div>
</form>
