<div class="flex justify-content-end mb-2">
  <app-search (termEvent)="setTerm($event)"></app-search>
</div>

<p-card>
  <p-table
  [value]="paginatedDealerFacilities.result" responsiveLayout="scroll" [paginator]="true"
  [rows]="paginatedDealerFacilities.elementsByPage" [totalRecords]="paginatedDealerFacilities.totalElements"
  [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10, 25, 50, 100]" [loading]="loading"
  [loading]="loading" [lazy]="true" (onLazyLoad)="loadDealerFacilities($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="concept">
          Concept <p-sortIcon field="concept"></p-sortIcon>
        </th>
        <th pSortableColumn="quantity">
          Quantity <p-sortIcon field="quantity"></p-sortIcon>
        </th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dealerFacility>
      <tr>
        <td>{{ dealerFacility.concept }}</td>
        <td>{{ dealerFacility.quantity }}</td>
        <td>
          <button
            pButton icon="pi pi-user-edit"
            class="mr-2 p-button-warning p-button-rounded"
            (click)="setDealerFacilityEdit(dealerFacility)"
          ></button
          ><button
            pButton icon="pi pi-times"
            class="p-button-danger p-button-rounded"
            (click)="showRemoveDialog(dealerFacility)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8"><h2>No records found</h2></td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
<p-confirmDialog rejectButtonStyleClass="p-button-text"></p-confirmDialog>
