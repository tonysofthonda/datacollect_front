<button
  *ngIf="isFinancialStateDone()"
  pButton type="button"
  label="PDF" class="p-button-danger"
  icon="pi pi-file-pdf" (click)="generatePdf()"
  [disabled]="loadingPdf">
</button>

<p-toast key="load-pdf" position="bottom-right" [baseZIndex]="9999999999999999">
  <ng-template pTemplate="message">
    <div class="flex align-items-center w-full">
      <p-progressSpinner styleClass="custom-spinner" class="mr-2" [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
      <h4>Generando PDF</h4>
    </div>
</ng-template>
</p-toast>
